name: Initialize

on:
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Check PSModulePath
        run: |
          [Environment]::GetEnvironmentVariable("PSModulePath", "Machine") -split [IO.Path]::PathSeparator
